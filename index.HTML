<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="linked.css">
</head>
<body style="background-color: whitesmoke;">
    <div id="logo"><img src="linkedinlogo.png" style="height: 70px; width: 120px;"></div>
    <div id="maincontainer">
        <div id="heading">Make the most of your professional life </div>
<div id="form">
    <form>
        <label>Email or Phone</label><br>
        <input type="text" name="" id="input" required><br>
        <label>Password</label><br>
       <input type="password" name="" id="input" required minlength="8"> <br>
        <div id="agreement"><p>By clicking Agree & Join, you agree to the LinkedIn <a href="">User Agreement</a>,<a href="">Privacy Policy</a>,and<a href=""> Cookie Policy.</a> </p></div>
        <input type="submit" value="Agree & Join" id="button">
   <div id="hr"><button id="google"><img src="google icon.png">Continue with Google</button>
    <p id="signin">Already on LinkedIn? &nbsp; <a href="">Sign in</a></p>    
    </div>
</form>
</div>

    </div>
</body>
</html>
